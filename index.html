---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}/#read-more">อ่านต่อ...</a>
      </li>
    {% endfor %}
  </ul>

</div>
